<div class="row justify-content-center mt-3">
    <button type="button" class="btn btn-link text-center" [routerLink]="['/']">Back to movie list</button>
</div>

<div class="row justify-content-center mt-3 mb-3">

  <div class="col-md-7 col-lg-5 col-sm-12 col">
      <div class="card mx-auto">
          <img class="card-img-top" src="{{ '../assets/images/movie-covers/' + ( movie$ | async)?.img }}"  alt="{{( movie$ | async)?.name}}">  
          <!-- <div class="card-header">
            
          </div> -->
          <div class="card-body">
              <h5 class="card-title text-center">{{( movie$ | async)?.name}}</h5>
              <p class="card-text text-muted">{{( movie$ | async)?.description}}</p>
          </div>
          <div class="card-footer">
              <dl class="row  justify-content-center">
                  <dt class="col-xs-4 col-sm-3 col-md-3">Rating</dt>
                  <dd class="col-xs-4 col-sm-8 col-md-9">{{( movie$ | async)?.rate}}</dd>

                  <dt class="col-xs-4 col-sm-3 col-md-3">Length</dt>
                  <dd class="col-xs-4 col-sm-8 col-md-9">{{( movie$ | async)?.length}}</dd>
              </dl>
              <ul class="list-inline">
                  <li class="list-inline-item"  *ngFor="let genre of (movie$ | async)?.genres">
                      <span class="badge badge-primary">{{genre}}</span> 
                  </li>
              </ul>
          </div>
      </div>
  </div>
   
</div>
